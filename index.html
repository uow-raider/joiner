<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA tool</title>
    <script src="https://js.hcaptcha.com/1/api.js?onload=onCaptchaLoad&render=explicit" async defer></script>
    <style>
        :root { --bg: #0b0b12; --card: #151525; --primary: #00d4ff; --border: #2a2a40; --text: #e0e0e8; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { width: 100%; max-width: 800px; background: var(--card); padding: 30px; border-radius: 8px; border: 1px solid var(--border); }
        header { text-align: center; margin-bottom: 25px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        h1 { margin: 0; font-size: 22px; font-weight: 800; letter-spacing: 2px; color: var(--primary); text-transform: uppercase; }
        .label { display: block; font-size: 11px; margin-bottom: 5px; color: var(--primary); font-weight: bold; }
        textarea, input { width: 100%; padding: 12px; background: #080814; border: 1px solid var(--border); border-radius: 4px; color: #fff; box-sizing: border-box; outline: none; font-family: monospace; font-size: 13px; margin-bottom: 15px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        #captcha-container { margin: 15px 0; display: none; flex-direction: column; align-items: center; background: rgba(0, 212, 255, 0.05); padding: 20px; border-radius: 4px; border: 1px dashed var(--primary); }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn { padding: 15px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; transition: 0.2s; text-transform: uppercase; }
        .btn-p { background: var(--primary); color: #000; }
        .btn-s { background: transparent; border: 1px solid var(--border); color: #fff; }
        .log { background: #05050f; border: 1px solid var(--border); border-radius: 4px; height: 250px; overflow-y: auto; padding: 12px; font-size: 12px; font-family: monospace; margin-top: 20px; }
        .entry { margin-bottom: 4px; display: flex; gap: 8px; border-bottom: 1px solid rgba(255,255,255,0.02); }
        .success { color: #00ffa3; } .error { color: #ff0055; } .info { color: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <header><h1>NOVA tool</h1></header>

    <span class="label">Tokens</span>
    <textarea id="tokens" placeholder="1行に1つトークンを入力..."></textarea>

    <div class="grid">
        <div><span class="label">Invite Code</span><input type="text" id="invite" placeholder="xxxx"></div>
        <div><span class="label">Guild ID</span><input type="text" id="guild_id" placeholder="サーバーID"></div>
        <div><span class="label">Message URL</span><input type="text" id="msg_url" placeholder="URL"></div>
    </div>

    <div id="captcha-container">
        <div id="captcha-box"></div>
    </div>

    <div class="btn-group">
        <button id="execJoin" class="btn btn-p">Join & Bypass</button>
        <button id="execBypass" class="btn btn-s">Bypass Only</button>
    </div>

    <div class="log" id="logArea"></div>
</div>

<script>
    const PROXY = "https://discord-api.soyaaaaana.com";
    let queue = [];

    function addLog(msg, type = '') {
        const div = document.createElement('div');
        div.className = 'entry ' + type;
        div.innerHTML = `<span style="opacity:0.3">[${new Date().toLocaleTimeString()}]</span> <span>${msg}</span>`;
        document.getElementById('logArea').prepend(div);
    }

    const getSP = () => btoa(JSON.stringify({
        os: "Windows", browser: "Chrome", device: "", system_locale: "ja-JP",
        browser_user_agent: navigator.userAgent, browser_version: "120.0.0.0",
        os_version: "10", release_channel: "stable", client_build_number: 472914
    }));

    async function fullBypass(token) {
        const gId = document.getElementById('guild_id').value.trim();
        const msgUrl = document.getElementById('msg_url').value.trim();
        if (gId) {
            await fetch(`${PROXY}/api/v9/guilds/${gId}/onboarding-responses`, {
                method: 'POST', headers: { "authorization": token, "content-type": "application/json" },
                body: JSON.stringify({ onboarding_responses: [], onboarding_prompts_seen: {}, onboarding_responses_seen: {} })
            });
        }
        if (msgUrl) {
            const p = msgUrl.split('/');
            const cId = p[p.length-2], mId = p[p.length-1], mGId = p[p.length-3];
            const res = await fetch(`${PROXY}/api/v9/channels/${cId}/messages/${mId}`, { headers: { "authorization": token } });
            if (res.ok) {
                const data = await res.json();
                const btns = []; (data.components || []).forEach(row => row.components.forEach(c => { if(c.type===2) btns.push(c) }));
                for (let b of btns) {
                    await fetch(`${PROXY}/api/v9/interactions`, {
                        method: 'POST', headers: { "authorization": token, "content-type": "application/json" },
                        body: JSON.stringify({ type: 3, guild_id: mGId, channel_id: cId, message_id: mId, application_id: data.author.id, data: { component_type: 2, custom_id: b.custom_id } })
                    });
                }
                addLog(`[${token.substring(0,8)}] 認証突破成功`, 'success');
            }
        }
    }

    async function tryJoin(token, invite, key = null, rq = null) {
        // 常に最新のFingerprintを取得
        const xfRes = await fetch(`${PROXY}/experiments`, { headers: { "x-super-properties": getSP() } });
        const xf = xfRes.ok ? (await xfRes.json()).fingerprint : null;

        const headers = {
            "authorization": token, "content-type": "application/json",
            "x-super-properties": getSP(), "x-fingerprint": xf,
            "x-context-properties": btoa(JSON.stringify({ location: "Accept Invite Page" }))
        };
        if (key) { headers["x-captcha-key"] = key; headers["x-captcha-rqtoken"] = rq; }

        try {
            const res = await fetch(`${PROXY}/invite/${invite}`, {
                method: "POST", headers: headers, body: JSON.stringify({ session_id: crypto.randomUUID() })
            });
            const data = await res.json();
            if (res.status === 400 && data.captcha_sitekey) return { status: 'CAPTCHA', data };
            return { status: res.ok ? 'OK' : 'FAIL' };
        } catch (e) { return { status: 'ERROR' }; }
    }

    function renderCap() {
        if (!queue.length) { document.getElementById('captcha-container').style.display = 'none'; return; }
        document.getElementById('captcha-container').style.display = 'flex';
        const item = queue[0];
        document.getElementById('captcha-box').innerHTML = '';
        
        // rqdataの即時反映
        setTimeout(() => {
            hcaptcha.render("captcha-box", {
                sitekey: item.info.captcha_sitekey,
                rqdata: item.info.captcha_rqdata,
                callback: async (key) => {
                    const res = await tryJoin(item.token, item.invite, key, item.info.captcha_rqtoken);
                    if (res.status === 'OK') {
                        addLog(`[${item.token.substring(0,8)}] 参加成功`, 'success');
                        await fullBypass(item.token);
                    } else {
                        addLog(`[${item.token.substring(0,8)}] 失敗: ${res.status}`, 'error');
                    }
                    queue.shift();
                    renderCap();
                }
            });
        }, 50);
    }

    document.getElementById('execJoin').addEventListener('click', async () => {
        const tks = document.getElementById('tokens').value.split('\n').map(t => t.trim()).filter(t => t);
        const inv = document.getElementById('invite').value.trim().split('/').pop();
        if (!tks.length || !inv) return;

        for (const t of tks) {
            const res = await tryJoin(t, inv);
            if (res.status === 'OK') {
                addLog(`[${t.substring(0,8)}] 参加成功`, 'success');
                await fullBypass(t);
            } else if (res.status === 'CAPTCHA') {
                addLog(`[${t.substring(0,8)}] 認証待機`, 'info');
                queue.push({ token: t, invite: inv, info: res.data });
                if (queue.length === 1) renderCap();
            }
        }
    });

    document.getElementById('execBypass').addEventListener('click', async () => {
        const tks = document.getElementById('tokens').value.split('\n').map(t => t.trim()).filter(t => t);
        for (const t of tks) await fullBypass(t);
    });

    function onCaptchaLoad() { addLog("NOVA tool Ready", 'info'); }
</script>
</body>
</html>
