<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA tool</title>
    <script src="https://js.hcaptcha.com/1/api.js?render=explicit" async defer></script>
    <style>
        :root { --bg: #000000; --card: #0a0a0c; --primary: #00e5ff; --border: #1a1a1c; --text: #888888; --success: #00ff88; --error: #ff3366; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: #fff; display: flex; justify-content: center; padding: 40px 20px; margin: 0; }
        .container { width: 100%; max-width: 680px; background: var(--card); padding: 40px; border-radius: 16px; border: 1px solid var(--border); }
        header { margin-bottom: 30px; }
        h1 { margin: 0; font-size: 18px; letter-spacing: 4px; color: var(--primary); font-weight: 900; text-transform: uppercase; }
        .label { display: block; font-size: 10px; margin-bottom: 8px; color: var(--text); font-weight: 700; text-transform: uppercase; letter-spacing: 2px; }
        textarea, input { width: 100%; padding: 14px; background: #000; border: 1px solid var(--border); border-radius: 8px; color: #fff; box-sizing: border-box; outline: none; font-family: "SF Mono", "JetBrains Mono", monospace; font-size: 13px; margin-bottom: 20px; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        textarea:focus, input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0, 229, 255, 0.1); }
        textarea { height: 120px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; }
        /* Captchaの表示エリアを改善 */
        #captcha-area { margin: 0 0 20px 0; display: none; background: #000; padding: 20px; border-radius: 8px; border: 1px solid var(--primary); flex-direction: column; align-items: center; min-height: 80px; justify-content: center; }
        .btn-group { display: grid; grid-template-columns: 1.6fr 1fr; gap: 15px; }
        .btn { padding: 16px; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; transition: 0.2s; font-size: 12px; letter-spacing: 1px; }
        .btn-p { background: var(--primary); color: #000; }
        .btn-s { background: #111; color: #fff; border: 1px solid var(--border); }
        .btn:hover { filter: brightness(1.1); transform: translateY(-1px); }
        .log { background: #000; border: 1px solid var(--border); border-radius: 8px; height: 260px; overflow-y: auto; padding: 20px; font-size: 11px; font-family: monospace; margin-top: 30px; color: #666; line-height: 1.6; }
        .entry { margin-bottom: 8px; border-bottom: 1px solid #0f0f11; padding-bottom: 6px; }
        .sc { color: var(--success); } .er { color: var(--error); } .in { color: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <header><h1>NOVA tool</h1></header>

    <span class="label">User Tokens</span>
    <textarea id="tokens" placeholder="Tokens..."></textarea>

    <div class="grid">
        <div><span class="label">Invite</span><input type="text" id="invite" placeholder="xxxx"></div>
        <div><span class="label">Guild ID</span><input type="text" id="guild_id" placeholder="ID"></div>
        <div><span class="label">Msg URL</span><input type="text" id="msg_url" placeholder="URL"></div>
    </div>

    <div id="captcha-area">
        <div id="captcha-box"></div>
        <div id="captcha-status" style="font-size: 10px; color: var(--primary); margin-top: 10px;">Waiting for solution...</div>
    </div>

    <div class="btn-group">
        <button id="execJoin" class="btn btn-p">JOIN & BYPASS</button>
        <button id="execBypass" class="btn btn-s">BYPASS ONLY</button>
    </div>

    <div class="log" id="logArea"></div>
</div>

<script>
    const PROXY = "https://discord-api.soyaaaaana.com";
    let capQueue = [];

    function addLog(msg, type = '') {
        const div = document.createElement('div');
        div.className = `entry ${type}`;
        div.innerHTML = `<span style="opacity:0.3">[${new Date().toLocaleTimeString()}]</span> <span>${msg}</span>`;
        document.getElementById('logArea').prepend(div);
    }

    const getSP = () => btoa(JSON.stringify({
        os: "Windows", browser: "Chrome", device: "", system_locale: "ja-JP",
        browser_user_agent: navigator.userAgent, browser_version: "120.0.0.0",
        os_version: "10", release_channel: "stable", client_build_number: 472914
    }));

    async function bypass(token) {
        const gId = document.getElementById('guild_id').value.trim();
        const msgUrl = document.getElementById('msg_url').value.trim();
        const label = token.substring(0,8);
        if (gId) {
            await fetch(`${PROXY}/api/v9/guilds/${gId}/onboarding-responses`, {
                method: 'POST', headers: { "authorization": token, "content-type": "application/json" },
                body: JSON.stringify({ onboarding_responses: [], onboarding_prompts_seen: {}, onboarding_responses_seen: {} })
            });
            addLog(`[${label}] Onboarding OK`, 'sc');
        }
        if (msgUrl) {
            try {
                const p = msgUrl.split('/');
                const cId = p[p.length-2], mId = p[p.length-1], mGId = p[p.length-3];
                const res = await fetch(`${PROXY}/api/v9/channels/${cId}/messages/${mId}`, { headers: { "authorization": token } });
                if (res.ok) {
                    const data = await res.json();
                    const btns = []; (data.components || []).forEach(row => row.components.forEach(c => { if(c.type===2) btns.push(c) }));
                    for (let b of btns) {
                        await fetch(`${PROXY}/api/v9/interactions`, {
                            method: 'POST', headers: { "authorization": token, "content-type": "application/json" },
                            body: JSON.stringify({ type: 3, guild_id: mGId, channel_id: cId, message_id: mId, application_id: data.author.id, data: { component_type: 2, custom_id: b.custom_id } })
                        });
                    }
                    addLog(`[${label}] Interaction OK`, 'sc');
                }
            } catch (e) { addLog(`[${label}] Interaction Failed`, 'er'); }
        }
    }

    async function requestJoin(token, invite, key = null, rq = null) {
        // Fingerprint取得
        let xf = null;
        try {
            const xfRes = await fetch(`${PROXY}/experiments`, { headers: { "x-super-properties": getSP() } });
            if (xfRes.ok) xf = (await xfRes.json()).fingerprint;
        } catch(e) { console.error("Fingerprint Error"); }

        const headers = {
            "authorization": token, "content-type": "application/json",
            "x-super-properties": getSP(), "x-fingerprint": xf,
            "x-context-properties": btoa(JSON.stringify({ location: "Accept Invite Page" }))
        };
        if (key) { headers["x-captcha-key"] = key; headers["x-captcha-rqtoken"] = rq; }

        try {
            const res = await fetch(`${PROXY}/invite/${invite}`, {
                method: "POST", headers: headers, body: JSON.stringify({ session_id: crypto.randomUUID() })
            });
            const data = await res.json();
            
            if (res.status === 400 && data.captcha_sitekey) {
                return { status: 'CAPTCHA', data };
            }
            if (res.ok) return { status: 'OK' };
            
            addLog(`[${token.substring(0,8)}] Rejected: ${res.status}`, 'er');
            return { status: 'FAIL' };
        } catch (e) { return { status: 'ERROR' }; }
    }

    function renderCaptcha() {
        if (!capQueue.length) { document.getElementById('captcha-area').style.display = 'none'; return; }
        
        const area = document.getElementById('captcha-area');
        area.style.display = 'flex';
        const item = capQueue[0];
        const box = document.getElementById('captcha-box');
        box.innerHTML = '';
        
        // hcaptchaオブジェクトが存在するか確認
        if (typeof hcaptcha === 'undefined') {
            addLog("hCaptcha library not loaded. Retrying...", "er");
            setTimeout(renderCaptcha, 1000);
            return;
        }

        try {
            hcaptcha.render(box, {
                sitekey: item.info.captcha_sitekey,
                rqdata: item.info.captcha_rqdata,
                theme: 'dark',
                callback: async (key) => {
                    addLog(`[${item.token.substring(0,8)}] Captcha Solved. Sending...`, "in");
                    const res = await requestJoin(item.token, item.invite, key, item.info.captcha_rqtoken);
                    if (res.status === 'OK') {
                        addLog(`[${item.token.substring(0,8)}] Join Success`, 'sc');
                        await bypass(item.token);
                    }
                    capQueue.shift();
                    renderCaptcha();
                }
            });
        } catch (e) {
            addLog("Render Error. Moving to next token.", "er");
            capQueue.shift();
            renderCaptcha();
        }
    }

    document.getElementById('execJoin').onclick = async () => {
        const tks = document.getElementById('tokens').value.split('\n').map(t => t.trim()).filter(t => t);
        let inv = document.getElementById('invite').value.trim().split('/').pop();
        if (!tks.length || !inv) return;

        addLog("Initializing...", "in");
        for (const t of tks) {
            const res = await requestJoin(t, inv);
            if (res.status === 'OK') {
                addLog(`[${t.substring(0,8)}] Join Success`, 'sc');
                await bypass(t);
            } else if (res.status === 'CAPTCHA') {
                addLog(`[${t.substring(0,8)}] Captcha Triggered`, 'in');
                capQueue.push({ token: t, invite: inv, info: res.data });
                if (capQueue.length === 1) renderCaptcha();
            }
        }
    };

    document.getElementById('execBypass').onclick = async () => {
        const tks = document.getElementById('tokens').value.split('\n').map(t => t.trim()).filter(t => t);
        for (const t of tks) await bypass(t);
    };

    // グローバルな読み込み完了関数
    window.onCaptchaLoad = () => { addLog("System Ready", "in"); };
</script>
</body>
</html>
