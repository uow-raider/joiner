<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA TOOL - Final Hotfix</title>
    <script src="https://js.hcaptcha.com/1/api.js?onload=onCaptchaLoad&render=explicit" async defer></script>
    <style>
        :root { --bg-color: #0b0b12; --card-bg: #151525; --text-color: #e0e0e8; --primary: #00d4ff; --secondary: #7000ff; --danger: #ff0055; --success: #00ffa3; --warning: #ffaa00; --border: #2a2a40; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color); color: var(--text-color); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { width: 100%; max-width: 850px; background: var(--card-bg); padding: 30px; border-radius: 20px; box-shadow: 0 0 50px rgba(0, 0, 0, 0.5); border: 1px solid var(--border); position: relative; }
        header { text-align: center; margin-bottom: 30px; }
        .brand-title { margin: 0; font-size: 36px; font-weight: 900; letter-spacing: 8px; color: var(--primary); text-transform: uppercase; text-shadow: 0 0 15px rgba(0, 212, 255, 0.4); }
        label { display: block; font-size: 11px; margin-bottom: 6px; color: var(--primary); font-weight: 800; text-transform: uppercase; }
        textarea, input[type="text"] { width: 100%; padding: 14px; background: #080814; border: 1px solid var(--border); border-radius: 10px; color: white; box-sizing: border-box; outline: none; font-family: 'Consolas', monospace; font-size: 13px; margin-bottom: 20px; }
        textarea { height: 120px; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        #captcha-container { margin: 20px 0; display: none; flex-direction: column; align-items: center; background: rgba(0, 212, 255, 0.07); padding: 25px; border-radius: 15px; border: 2px dashed var(--primary); }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .btn { padding: 18px; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 13px; transition: 0.3s; }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: #000; }
        .btn-secondary { background: #1a1a35; border: 1px solid var(--border); color: #fff; }
        .status-log { background: #05050f; border: 1px solid var(--border); border-radius: 12px; height: 300px; overflow-y: auto; padding: 15px; font-size: 12px; font-family: 'Consolas', monospace; margin-top: 25px; border-left: 4px solid var(--primary); }
        .log-entry { margin-bottom: 6px; display: flex; gap: 10px; }
        .log-success { color: var(--success); }
        .log-error { color: var(--danger); }
        .log-info { color: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <header><h1 class="brand-title">NOVA ULTIMATE</h1></header>

    <div>
        <label>User Tokens</label>
        <textarea id="tokens" placeholder="Token list..."></textarea>
    </div>

    <div class="grid-3">
        <div><label>Invite Code</label><input type="text" id="invite" placeholder="xxxx"></div>
        <div><label>Server ID</label><input type="text" id="guild_id" placeholder="12345..."></div>
        <div><label>Message URL</label><input type="text" id="msg_url" placeholder="https://..."></div>
    </div>

    <div id="captcha-container">
        <span style="color:var(--warning); font-weight:900; margin-bottom:15px;">CAPTCHA VERIFICATION</span>
        <div id="captcha-box"></div>
    </div>

    <div class="btn-group">
        <button id="executeJoin" class="btn btn-primary">Join & Full Bypass</button>
        <button id="executeBypassOnly" class="btn btn-secondary">Bypass Only</button>
    </div>

    <div class="status-log" id="logArea"></div>
</div>

<script>
    const PROXY_BASE = "https://discord-api.soyaaaaana.com";
    let captcha_queue = [];

    function addLog(msg, type = '') {
        const div = document.createElement('div');
        div.className = 'log-entry log-' + type;
        div.innerHTML = `<span>[${new Date().toLocaleTimeString()}]</span> <span>${msg}</span>`;
        document.getElementById('logArea').prepend(div);
    }

    const createUUID = () => {
        let h = Array.from(crypto.getRandomValues(new Uint8Array(16))).map(b => b.toString(16).padStart(2, '0')).join('');
        return `${h.slice(0,8)}-${h.slice(8,12)}-4${h.slice(13,16)}-a${h.slice(17,20)}-${h.slice(20,32)}`;
    };

    function getSuperProperties() {
        return btoa(JSON.stringify({ os: "Windows", browser: "Chrome", device: "", system_locale: "ja", browser_user_agent: navigator.userAgent, browser_version: "120.0.0.0", os_version: "10", release_channel: "stable", client_build_number: 472914, client_launch_id: createUUID() }));
    }

    async function fullBypassSequence(token) {
        const gId = document.getElementById('guild_id').value.trim();
        const msgUrl = document.getElementById('msg_url').value.trim();
        if (gId) {
            await fetch(`${PROXY_BASE}/api/v9/guilds/${gId}/onboarding-responses`, { method: 'POST', headers: { "authorization": token, "content-type": "application/json" }, body: JSON.stringify({ onboarding_responses: [], onboarding_prompts_seen: {}, onboarding_responses_seen: {} }) });
            addLog(`[${token.substring(0,8)}] Onboarding Bypassed`, 'success');
        }
        if (msgUrl) {
            try {
                const p = msgUrl.split('/');
                const cId = p[p.length-2], mId = p[p.length-1], mGId = p[p.length-3];
                const res = await fetch(`${PROXY_BASE}/api/v9/channels/${cId}/messages/${mId}`, { headers: { "authorization": token } });
                if (res.ok) {
                    const data = await res.json();
                    const btns = []; (data.components || []).forEach(row => row.components.forEach(c => { if(c.type===2) btns.push(c) }));
                    for (let b of btns) {
                        await fetch(`${PROXY_BASE}/api/v9/interactions`, { method: 'POST', headers: { "authorization": token, "content-type": "application/json" }, body: JSON.stringify({ type: 3, guild_id: mGId, channel_id: cId, message_id: mId, application_id: data.author.id, data: { component_type: 2, custom_id: b.custom_id } }) });
                    }
                    addLog(`[${token.substring(0,8)}] Interactions done`, 'success');
                }
            } catch (e) {}
        }
    }

    async function processJoin(token, inviteCode, xfp, captchaKey = null, rqToken = null) {
        const headers = { "authorization": token, "content-type": "application/json", "x-super-properties": getSuperProperties(), "x-fingerprint": xfp };
        if (captchaKey) { headers["x-captcha-key"] = captchaKey; headers["x-captcha-rqtoken"] = rqToken; }

        try {
            const res = await fetch(`${PROXY_BASE}/invite/${inviteCode}`, { method: "POST", headers: headers, body: JSON.stringify({ session_id: createUUID() }) });
            const data = await res.json();
            if (res.status === 400 && data.captcha_sitekey) return { status: 'CAPTCHA', data };
            return { status: res.ok ? 'OK' : 'FAIL', data };
        } catch (e) { return { status: 'ERROR' }; }
    }

    function showNextCaptcha() {
        if (!captcha_queue.length) { document.getElementById('captcha-container').style.display = 'none'; return; }
        document.getElementById('captcha-container').style.display = 'flex';
        const item = captcha_queue[0];
        
        document.getElementById('captcha-box').innerHTML = '';
        
        // invalid-data対策: レンダリングパラメータを厳密に設定
        setTimeout(() => {
            hcaptcha.render("captcha-box", {
                sitekey: item.info.captcha_sitekey,
                rqdata: item.info.captcha_rqdata,
                theme: "dark",
                callback: async (key) => {
                    const result = await processJoin(item.token, item.inviteCode, item.xfp, key, item.info.captcha_rqtoken);
                    if (result.status === 'OK') {
                        addLog(`[${item.token.substring(0,8)}] Join Success!`, 'success');
                        await fullBypassSequence(item.token);
                    } else {
                        addLog(`[${item.token.substring(0,8)}] Failed after Captcha`, 'error');
                    }
                    captcha_queue.shift();
                    showNextCaptcha();
                }
            });
        }, 100);
    }

    document.getElementById('executeJoin').addEventListener('click', async () => {
        const tokens = document.getElementById('tokens').value.split('\n').map(t => t.trim()).filter(t => t);
        const inviteCode = document.getElementById('invite').value.trim().split('/').pop();
        if (!tokens.length || !inviteCode) return alert("Tokens/Invite required");

        addLog("Getting Fingerprint...", 'info');
        const xfpRes = await fetch(`${PROXY_BASE}/experiments`, { headers: { "x-super-properties": getSuperProperties() } });
        const xfp = xfpRes.ok ? (await xfpRes.json()).fingerprint : null;

        for (const token of tokens) {
            const res = await processJoin(token, inviteCode, xfp);
            if (res.status === 'OK') {
                addLog(`[${token.substring(0,8)}] Direct Join Success`, 'success');
                await fullBypassSequence(token);
            } else if (res.status === 'CAPTCHA') {
                captcha_queue.push({ token, inviteCode, xfp, info: res.data });
                if (captcha_queue.length === 1) showNextCaptcha();
            } else {
                addLog(`[${token.substring(0,8)}] Join Failed`, 'error');
            }
        }
    });

    document.getElementById('executeBypassOnly').addEventListener('click', async () => {
        const tokens = document.getElementById('tokens').value.split('\n').map(t => t.trim()).filter(t => t);
        for (const token of tokens) await fullBypassSequence(token);
    });

    function onCaptchaLoad() { addLog("hCaptcha Engine Ready", 'info'); }
</script>
</body>
</html>
