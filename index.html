<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA tool - Ultra Bypass & Joiner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>
<body>

<div class="container">
    <header>
        <h1 class="brand-title">NOVA TOOL</h1>
        <p class="subtitle">Secure Joiner & Bypass Engine</p>
    </header>

    <div class="section">
        <label>User Tokens</label>
        <textarea id="tokens" class="masked" placeholder="1行に1トークン入力してください"></textarea>
    </div>

    <div class="grid-inputs">
        <div class="section">
            <label>Invite Link / Code</label>
            <input type="text" id="inviteInput" placeholder="https://discord.gg/xxxx">
        </div>
        <div class="section">
            <label>Server ID (Auto-detect)</label>
            <input type="text" id="guildIdInput" placeholder="招待リンクから自動取得">
        </div>
    </div>

    <div class="section">
        <label>Target Verification URL (Message URL)</label>
        <input type="text" id="msgUrl" placeholder="https://discord.com/channels/guild_id/channel_id/message_id">
    </div>

    <div id="captcha-box"></div>

    <div class="stats-grid">
        <div class="stat-box"><span>COMPLETED</span><strong id="countSuccess">0</strong></div>
        <div class="stat-box"><span>TOTAL</span><strong id="countTotal">0</strong></div>
    </div>

    <button id="joinBtn" class="btn btn-join">EXECUTE FULL BYPASS</button>

    <div class="status-log" id="logArea">
        <div class="log-entry"><span>[SYSTEM] NOVA online. Standby.</span></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
