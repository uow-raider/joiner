<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIEL - Discord Guild Joiner</title>
    <style>
        :root {
            --bg-color: #0d0d15;
            --card-bg: #1a1a2e;
            --text-color: #f0f0f5;
            --primary: #00d4ff; /* Cyber Blue */
            --secondary: #7000ff; /* Purple */
            --danger: #ff0055;
            --success: #00ffa3;
            --border: #2e2e4a;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.1);
            border: 1px solid var(--border);
        }

        header { text-align: center; margin-bottom: 30px; }
        .brand-title { 
            margin: 0; 
            font-size: 32px; 
            font-weight: 900; 
            letter-spacing: 4px; 
            color: var(--primary); 
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }
        .subtitle { font-size: 11px; text-transform: uppercase; opacity: 0.6; margin-top: 5px; letter-spacing: 1px; }

        .section { margin-bottom: 20px; }
        label { display: block; font-size: 11px; margin-bottom: 8px; color: var(--primary); font-weight: bold; text-transform: uppercase; }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%; 
            padding: 12px; 
            background: #0a0a1a; 
            border: 1px solid var(--border);
            border-radius: 8px; 
            color: white; 
            box-sizing: border-box; 
            outline: none; 
            font-family: 'Consolas', monospace;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus, textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.2);
        }

        .view-toggle { 
            font-size: 11px; 
            color: var(--primary); 
            cursor: pointer; 
            text-align: right; 
            margin-top: 5px; 
            text-decoration: none; 
            opacity: 0.7;
        }
        .view-toggle:hover { opacity: 1; }

        .btn { 
            width: 100%; 
            padding: 16px; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
            text-transform: uppercase; 
            transition: 0.3s; 
            letter-spacing: 1px;
            margin-top: 10px;
        }
        .btn-primary { 
            background: linear-gradient(45deg, var(--primary), var(--secondary)); 
            color: #000; 
        }
        .btn-primary:hover { 
            filter: brightness(1.2);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }
        .btn-primary:disabled { 
            background: #2e2e4a; 
            color: #666; 
            cursor: not-allowed; 
            transform: none;
        }

        /* 進行状況の表示エリア */
        .status-log {
            margin-top: 20px;
            background: #0a0a1a;
            border: 1px solid var(--border);
            border-radius: 8px;
            height: 120px;
            overflow-y: auto;
            padding: 10px;
            font-size: 12px;
            font-family: 'Consolas', monospace;
        }

        .log-entry { margin-bottom: 4px; display: flex; justify-content: space-between; }
        .log-success { color: var(--success); }
        .log-error { color: var(--danger); }
        .log-info { color: var(--primary); }

        .advanced-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
        }

        .checkbox-group input { cursor: pointer; }

        /* スクロールバーのカスタマイズ */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 class="brand-title">CIEL JOINER</h1>
        <p class="subtitle">Premium Guild Utility</p>
    </header>

    <div class="section">
        <label>User Token</label>
        <input type="password" id="token" placeholder="Paste your token here...">
        <div id="toggleBtn" class="view-toggle">Show Token</div>
    </div>

    <div class="section">
        <label>Invite Code / URL</label>
        <input type="text" id="inviteCode" placeholder="discord.gg/xxxx">
    </div>

    <button id="startBtn" class="btn btn-primary">Join 開始</button>

    <div class="status-log" id="logArea">
        <div class="log-entry log-info">> Ready to work...</div>
    </div>

    <div class="section" style="margin-top: 25px; border-top: 1px solid var(--border); padding-top: 20px;">
        <label style="opacity: 0.5;">Advanced Options</label>
        
        <div class="advanced-grid">
            <div>
                <label>Nickname</label>
                <input type="text" id="nickname" placeholder="Display name">
            </div>
            <div>
                <label>Bio Message</label>
                <input type="text" id="bio" placeholder="Profile message">
            </div>
        </div>

        <div style="display: flex; gap: 20px;">
            <label class="checkbox-group">
                <input type="checkbox" id="boost"> Boost Server
            </label>
            <label class="checkbox-group">
                <input type="checkbox" id="report"> Report Guild
            </label>
        </div>

        <div style="margin-top: 15px;">
            <label>Reaction Message URL</label>
            <input type="text" id="msgUrl" placeholder="https://discord.com/channels/...">
        </div>
    </div>
</div>

<script>
    const tokenInput = document.getElementById('token');
    const toggleBtn = document.getElementById('toggleBtn');
    const startBtn = document.getElementById('startBtn');
    const logArea = document.getElementById('logArea');

    // ログ出力関数
    function addLog(text, type = 'info') {
        const div = document.createElement('div');
        div.className = `log-entry log-${type}`;
        const time = new Date().toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
        div.innerHTML = `<span>[${time}] ${text}</span>`;
        logArea.prepend(div);
    }

    // 表示切り替え
    toggleBtn.addEventListener('click', () => {
        if (tokenInput.type === 'password') {
            tokenInput.type = 'text';
            toggleBtn.innerText = "Hide Token";
        } else {
            tokenInput.type = 'password';
            toggleBtn.innerText = "Show Token";
        }
    });

    // メインロジック
    startBtn.addEventListener('click', async () => {
        const token = tokenInput.value.trim();
        const inviteInput = document.getElementById('inviteCode').value.trim();
        const nickname = document.getElementById('nickname').value.trim();

        if (!token || !inviteInput) {
            addLog("Error: Missing credentials", "error");
            return;
        }

        const code = inviteInput.split('/').pop();

        startBtn.disabled = true;
        addLog(`Attempting to join: ${code}`, "info");

        try {
            // 1. Join Request
            const response = await fetch(`https://discord.com/api/v9/invites/${code}`, {
                method: 'POST',
                headers: { 'Authorization': token }
            });

            const data = await response.json();

            if (response.ok) {
                addLog(`Success: Joined ${data.guild.name}`, "success");

                // 2. Nickname Change (Optional)
                if (nickname) {
                    const nickRes = await fetch(`https://discord.com/api/v9/guilds/${data.guild.id}/members/@me`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': token,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ nick: nickname })
                    });
                    if (nickRes.ok) addLog("Nickname updated", "success");
                }

            } else {
                addLog(`Failed: ${data.message || 'Unknown error'}`, "error");
            }
        } catch (err) {
            addLog("Network Error: Check CORS settings", "error");
        } finally {
            startBtn.disabled = false;
        }
    });
</script>

</body>
</html>
