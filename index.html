<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA JOINER - NOVA tool</title>
    <style>
        :root {
            --bg-color: #0d0d15;
            --card-bg: #1a1a2e;
            --text-color: #f0f0f5;
            --primary: #00d4ff;
            --secondary: #7000ff;
            --danger: #ff0055;
            --success: #00ffa3;
            --warning: #ffa500;
            --border: #2e2e4a;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 650px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.2);
            border: 1px solid var(--border);
        }

        header { text-align: center; margin-bottom: 30px; }
        .brand-title { 
            margin: 0; font-size: 36px; font-weight: 900; letter-spacing: 6px; 
            color: var(--primary); text-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
            text-transform: uppercase;
        }
        .subtitle { font-size: 12px; text-transform: uppercase; opacity: 0.7; letter-spacing: 4px; font-weight: bold; }

        .section { margin-bottom: 20px; }
        label { display: block; font-size: 11px; margin-bottom: 8px; color: var(--primary); font-weight: bold; text-transform: uppercase; }

        textarea, input[type="text"] {
            width: 100%; padding: 12px; background: #050510; border: 1px solid var(--border);
            border-radius: 8px; color: white; box-sizing: border-box; outline: none;
            font-family: 'Consolas', monospace; transition: 0.3s;
        }

        textarea { height: 100px; }
        textarea.masked { -webkit-text-security: disc !important; }
        
        .stats-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;
            margin: 20px 0; text-align: center;
        }
        .stat-box { background: rgba(0,0,0,0.5); padding: 15px; border-radius: 10px; border: 1px solid var(--border); }
        .stat-box span { display: block; font-size: 10px; opacity: 0.6; }
        .stat-box strong { font-size: 24px; font-family: 'Consolas', monospace; }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }

        .btn { 
            width: 100%; padding: 18px; border: none; border-radius: 8px; 
            font-weight: 900; cursor: pointer; text-transform: uppercase; transition: 0.2s; 
            font-size: 13px; letter-spacing: 1px;
        }
        .btn-primary { background: linear-gradient(90deg, var(--primary), var(--secondary)); color: #000; }
        .btn-secondary { background: #2e2e4a; color: var(--primary); border: 1px solid var(--primary); }
        
        .btn:hover { filter: brightness(1.2); transform: scale(1.02); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        .status-log {
            margin-top: 25px; background: #050510; border: 1px solid var(--border);
            border-radius: 8px; height: 280px; overflow-y: auto; padding: 15px;
            font-size: 11px; font-family: 'Consolas', monospace;
        }
        .log-entry { margin-bottom: 6px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 4px; }
        .log-success { color: var(--success); font-weight: bold; }
        .log-error { color: var(--danger); }
        .log-warn { color: var(--warning); }
        .log-info { color: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 class="brand-title">NOVA JOINER</h1>
        <p class="subtitle">NOVA tool</p>
    </header>

    <div class="section">
        <label>User Tokens</label>
        <textarea id="tokens" class="masked" placeholder="Token list..."></textarea>
    </div>

    <div class="section">
        <label>Invite Code (Optional for Bypass Mode)</label>
        <input type="text" id="inviteCode" placeholder="xxxx">
    </div>

    <div class="section">
        <label>Target Message URL (Verify Message)</label>
        <input type="text" id="msgUrl" placeholder="https://discord.com/channels/SERVER_ID/CHANNEL_ID/MSG_ID">
    </div>

    <div class="stats-grid">
        <div class="stat-box"><span>SUCCESS</span><strong id="countSuccess" style="color:var(--success)">0</strong></div>
        <div class="stat-box"><span>FAILED</span><strong id="countFailed" style="color:var(--danger)">0</strong></div>
        <div class="stat-box"><span>TOTAL</span><strong id="countTotal">0</strong></div>
    </div>

    <div class="controls">
        <button id="startBtn" class="btn btn-primary">Join & Bypass</button>
        <button id="bypassBtn" class="btn btn-secondary">Bypass Only</button>
    </div>

    <div class="status-log" id="logArea">
        <div class="log-entry"><span>[SYSTEM] NOVA system ready.</span></div>
    </div>
</div>

<script>
    const tokensArea = document.getElementById('tokens');
    const startBtn = document.getElementById('startBtn');
    const bypassBtn = document.getElementById('bypassBtn');
    const logArea = document.getElementById('logArea');

    function addLog(text, type = '') {
        const div = document.createElement('div');
        div.className = 'log-entry';
        const time = new Date().toLocaleTimeString([], { hour12: false });
        div.innerHTML = `<span style="color:#444">[${time}]</span> <span class="log-${type}">${text}</span>`;
        logArea.prepend(div);
    }

    function resetCounts(total) {
        document.getElementById('countSuccess').innerText = "0";
        document.getElementById('countFailed').innerText = "0";
        document.getElementById('countTotal').innerText = total;
    }

    function updateCount(id) {
        const el = document.getElementById(id);
        el.innerText = parseInt(el.innerText) + 1;
    }

    async function processInteraction(t, num, guildId, channelId, msgId) {
        if (!channelId || !msgId) return;

        try {
            const msgRes = await fetch(`https://discord.com/api/v9/channels/${channelId}/messages/${msgId}`, {
                headers: { 'Authorization': t }
            });

            if (msgRes.ok) {
                const msgData = await msgRes.json();
                let acted = false;

                // Priority 1: Reactions
                if (msgData.reactions && msgData.reactions.length > 0) {
                    acted = true;
                    for (const r of msgData.reactions) {
                        const emoji = r.emoji.id ? `${r.emoji.name}:${r.emoji.id}` : encodeURIComponent(r.emoji.name);
                        await fetch(`https://discord.com/api/v9/channels/${channelId}/messages/${msgId}/reactions/${emoji}/@me`, {
                            method: 'PUT', headers: { 'Authorization': t }
                        });
                    }
                    addLog(`[${num}] REACTION MIRROR: OK`, 'success');
                }

                // Priority 2: Buttons
                const components = msgData.components || [];
                const buttons = [];
                components.forEach(row => {
                    row.components.forEach(comp => { if (comp.type === 2) buttons.push(comp); });
                });

                if (buttons.length > 0) {
                    acted = true;
                    for (const btn of buttons) {
                        await fetch(`https://discord.com/api/v9/interactions`, {
                            method: 'POST',
                            headers: { 'Authorization': t, 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                type: 3,
                                guild_id: guildId,
                                channel_id: channelId,
                                message_id: msgId,
                                application_id: msgData.author.id,
                                data: { component_type: 2, custom_id: btn.custom_id }
                            })
                        });
                    }
                    addLog(`[${num}] BUTTON EXECUTED: OK`, 'success');
                }

                if (!acted) addLog(`[${num}] ERROR: No interactive elements found`, 'error');
            } else {
                addLog(`[${num}] ERROR: Verification message unreachable`, 'error');
            }
        } catch (e) {
            addLog(`[${num}] INTERACTION ERROR`, 'error');
        }
    }

    // --- Join & Bypass Sequence ---
    startBtn.addEventListener('click', async () => {
        const rawTokens = tokensArea.value.split(/\r?\n/).filter(t => t.trim() !== "");
        const inviteInput = document.getElementById('inviteCode').value.trim();
        const msgUrl = document.getElementById('msgUrl').value.trim();

        if (rawTokens.length === 0 || !inviteInput) return alert("Required data missing");

        const inviteCode = inviteInput.split('/').pop();
        startBtn.disabled = true; bypassBtn.disabled = true;
        resetCounts(rawTokens.length);

        let parts = msgUrl.split('/');
        let guildId = parts[parts.length - 3], channelId = parts[parts.length - 2], msgId = parts[parts.length - 1];

        addLog(`Starting Full Sequence...`, 'info');

        await Promise.all(rawTokens.map(async (token, i) => {
            const t = token.trim();
            try {
                const joinRes = await fetch(`https://discord.com/api/v9/invites/${inviteCode}`, {
                    method: 'POST', headers: { 'Authorization': t }
                });

                if (joinRes.ok) {
                    updateCount('countSuccess');
                    addLog(`[${i+1}] JOIN SUCCESS`, 'success');
                    await processInteraction(t, i+1, guildId, channelId, msgId);
                } else {
                    addLog(`[${i+1}] JOIN FAIL`, 'error');
                    updateCount('countFailed');
                }
            } catch (e) { updateCount('countFailed'); }
        }));
        startBtn.disabled = false; bypassBtn.disabled = false;
    });

    // --- Bypass Only Sequence ---
    bypassBtn.addEventListener('click', async () => {
        const rawTokens = tokensArea.value.split(/\r?\n/).filter(t => t.trim() !== "");
        const msgUrl = document.getElementById('msgUrl').value.trim();

        if (rawTokens.length === 0 || !msgUrl) return alert("Tokens and Message URL required");

        bypassBtn.disabled = true; startBtn.disabled = true;
        resetCounts(rawTokens.length);

        let parts = msgUrl.split('/');
        let guildId = parts[parts.length - 3], channelId = parts[parts.length - 2], msgId = parts[parts.length - 1];

        addLog(`Starting Bypass Only Sequence...`, 'warn');

        await Promise.all(rawTokens.map(async (token, i) => {
            const t = token.trim();
            await processInteraction(t, i+1, guildId, channelId, msgId);
            updateCount('countSuccess'); // Bypass試行を成功カウントとして扱う
        }));

        bypassBtn.disabled = false; startBtn.disabled = false;
    });
</script>

</body>
</html>
