<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA JOINER - NOVA tool</title>
    <style>
        :root {
            --bg-color: #0d0d15;
            --card-bg: #1a1a2e;
            --text-color: #f0f0f5;
            --primary: #00d4ff;
            --secondary: #7000ff;
            --danger: #ff0055;
            --success: #00ffa3;
            --warning: #ffa500;
            --border: #2e2e4a;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.2);
            border: 1px solid var(--border);
            position: relative;
        }

        /* Language Toggle */
        .lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .lang-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            font-weight: bold;
            transition: 0.3s;
        }
        .lang-btn:hover { background: var(--primary); color: #000; }

        header { text-align: center; margin-bottom: 25px; }
        .brand-title { 
            margin: 0; font-size: 36px; font-weight: 900; letter-spacing: 6px; 
            color: var(--primary); text-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
            text-transform: uppercase;
        }
        .subtitle { font-size: 12px; text-transform: uppercase; opacity: 0.7; letter-spacing: 4px; font-weight: bold; }

        .section { margin-bottom: 15px; }
        label { display: block; font-size: 10px; margin-bottom: 5px; color: var(--primary); font-weight: bold; text-transform: uppercase; }

        textarea, input[type="text"] {
            width: 100%; padding: 10px; background: #050510; border: 1px solid var(--border);
            border-radius: 8px; color: white; box-sizing: border-box; outline: none;
            font-family: 'Consolas', monospace; transition: 0.3s; font-size: 13px;
        }

        textarea { height: 80px; }
        textarea.masked { -webkit-text-security: disc !important; }
        
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .stats-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;
            margin: 15px 0; text-align: center;
        }
        .stat-box { background: rgba(0,0,0,0.5); padding: 12px; border-radius: 10px; border: 1px solid var(--border); }
        .stat-box span { font-size: 9px; opacity: 0.6; display: block; margin-bottom: 3px; }
        .stat-box strong { font-size: 20px; font-family: 'Consolas', monospace; display: block; }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }

        .btn { 
            width: 100%; padding: 15px; border: none; border-radius: 8px; 
            font-weight: 900; cursor: pointer; text-transform: uppercase; transition: 0.2s; 
            font-size: 11px; letter-spacing: 1px;
        }
        .btn-primary { background: linear-gradient(90deg, var(--primary), var(--secondary)); color: #000; }
        .btn-secondary { background: #2e2e4a; color: var(--primary); border: 1px solid var(--primary); }
        
        .btn:hover { filter: brightness(1.2); transform: scale(1.02); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        .status-log {
            margin-top: 20px; background: #050510; border: 1px solid var(--border);
            border-radius: 8px; height: 220px; overflow-y: auto; padding: 12px;
            font-size: 11px; font-family: 'Consolas', monospace;
        }
        .log-entry { margin-bottom: 4px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 2px; }
        .log-success { color: var(--success); }
        .log-error { color: var(--danger); }
        .log-warn { color: var(--warning); }
    </style>
</head>
<body>

<div class="container">
    <div class="lang-switcher">
        <button id="langBtn" class="lang-btn">ENGLISH</button>
    </div>

    <header>
        <h1 class="brand-title">NOVA JOINER</h1>
        <p class="subtitle">NOVA tool</p>
    </header>

    <div class="section">
        <label id="lblTokens">User Tokens (ユーザートークン)</label>
        <textarea id="tokens" class="masked" placeholder="Paste tokens here..."></textarea>
    </div>

    <div class="grid-inputs">
        <div class="section">
            <label id="lblInvite">Invite Code (招待コード)</label>
            <input type="text" id="inviteCode" placeholder="xxxx">
        </div>
        <div class="section">
            <label id="lblGuild">Server ID (サーバーID)</label>
            <input type="text" id="guildIdInput" placeholder="1234567890">
        </div>
    </div>

    <div class="section">
        <label id="lblMsg">Target Message URL (突破用メッセージURL)</label>
        <input type="text" id="msgUrl" placeholder="https://discord.com/channels/...">
    </div>

    <div class="stats-grid">
        <div class="stat-box"><span id="lblStatSuccess">SUCCESS</span><strong id="countSuccess" style="color:var(--success)">0</strong></div>
        <div class="stat-box"><span id="lblStatFailed">FAILED</span><strong id="countFailed" style="color:var(--danger)">0</strong></div>
        <div class="stat-box"><span id="lblStatTotal">TOTAL</span><strong id="countTotal">0</strong></div>
    </div>

    <div class="controls">
        <button id="startBtn" class="btn btn-primary">Join & Full Bypass</button>
        <button id="bypassBtn" class="btn btn-secondary">Bypass Only</button>
    </div>

    <div class="status-log" id="logArea">
        <div class="log-entry"><span id="lblLogReady">[SYSTEM] NOVA online.</span></div>
    </div>
</div>

<script>
    let currentLang = 'jp';
    const translations = {
        en: {
            tokens: "User Tokens",
            invite: "Invite Code",
            guild: "Server ID (For Onboarding)",
            msg: "Target Message URL (Verify)",
            statSuccess: "SUCCESS",
            statFailed: "FAILED",
            statTotal: "TOTAL",
            btnJoin: "Join & Full Bypass",
            btnBypass: "Bypass Only",
            logReady: "[SYSTEM] NOVA online.",
            logStartFull: "Starting Full Sequence...",
            logStartBypass: "Starting Bypass Only Sequence...",
            logJoinSuccess: "JOIN SUCCESS",
            logJoinFail: "JOIN FAIL",
            logOnboard: "ONBOARDING: Skipped",
            logReact: "REACTION: Mirror OK",
            logButton: "BUTTON: Executed",
            logNoInteract: "MSG: No items found",
            logTerminated: "Sequence terminated."
        },
        jp: {
            tokens: "ユーザートークン (1行に1つ)",
            invite: "招待コード",
            guild: "サーバーID (オンボーディング用)",
            msg: "ターゲットメッセージURL (突破用)",
            statSuccess: "成功数",
            statFailed: "失敗数",
            statTotal: "合計",
            btnJoin: "参加 ＆ フル突破開始",
            btnBypass: "突破のみ実行",
            logReady: "[SYSTEM] NOVA システム待機中...",
            logStartFull: "フルシーケンスを開始します...",
            logStartBypass: "突破のみのシーケンスを開始します...",
            logJoinSuccess: "サーバー参加成功",
            logJoinFail: "サーバー参加失敗",
            logOnboard: "オンボーディング突破成功",
            logReact: "リアクションコピー成功",
            logButton: "ボタン実行成功",
            logNoInteract: "メッセージ内に要素が見つかりません",
            logTerminated: "シーケンスが終了しました。"
        }
    };

    function updateLang() {
        const t = translations[currentLang];
        document.getElementById('lblTokens').innerText = t.tokens;
        document.getElementById('lblInvite').innerText = t.invite;
        document.getElementById('guildIdInput').placeholder = (currentLang === 'en' ? "1234..." : "サーバーID...");
        document.getElementById('lblGuild').innerText = t.guild;
        document.getElementById('lblMsg').innerText = t.msg;
        document.getElementById('lblStatSuccess').innerText = t.statSuccess;
        document.getElementById('lblStatFailed').innerText = t.statFailed;
        document.getElementById('lblStatTotal').innerText = t.statTotal;
        document.getElementById('startBtn').innerText = t.btnJoin;
        document.getElementById('bypassBtn').innerText = t.btnBypass;
        document.getElementById('langBtn').innerText = currentLang === 'en' ? '日本語' : 'ENGLISH';
    }

    document.getElementById('langBtn').addEventListener('click', () => {
        currentLang = currentLang === 'en' ? 'jp' : 'en';
        updateLang();
    });

    // 初期化
    updateLang();

    const logArea = document.getElementById('logArea');
    function addLog(key, type = '', num = null) {
        const text = translations[currentLang][key] || key;
        const div = document.createElement('div');
        div.className = 'log-entry';
        const time = new Date().toLocaleTimeString([], { hour12: false });
        const prefix = num ? `[${num}] ` : '';
        div.innerHTML = `<span style="color:#444">[${time}]</span> <span class="log-${type}">${prefix}${text}</span>`;
        logArea.prepend(div);
    }

    async function bypassOnboarding(t, num, gId) {
        if (!gId) return;
        try {
            await fetch(`https://discord.com/api/v9/guilds/${gId}/onboarding-responses`, {
                method: 'POST',
                headers: { 'Authorization': t, 'Content-Type': 'application/json' },
                body: JSON.stringify({ onboarding_responses: [], onboarding_prompts_seen: {}, onboarding_responses_seen: {} })
            });
            addLog('logOnboard', 'success', num);
        } catch (e) {}
    }

    async function processInteraction(t, num, guildId, channelId, msgId) {
        if (!channelId || !msgId) return;
        try {
            const msgRes = await fetch(`https://discord.com/api/v9/channels/${channelId}/messages/${msgId}`, {
                headers: { 'Authorization': t }
            });
            if (msgRes.ok) {
                const msgData = await msgRes.json();
                let acted = false;
                if (msgData.reactions?.length > 0) {
                    acted = true;
                    for (const r of msgData.reactions) {
                        const emoji = r.emoji.id ? `${r.emoji.name}:${r.emoji.id}` : encodeURIComponent(r.emoji.name);
                        await fetch(`https://discord.com/api/v9/channels/${channelId}/messages/${msgId}/reactions/${emoji}/@me`, {
                            method: 'PUT', headers: { 'Authorization': t }
                        });
                    }
                    addLog('logReact', 'success', num);
                }
                const components = msgData.components || [];
                const buttons = [];
                components.forEach(row => row.components.forEach(comp => { if (comp.type === 2) buttons.push(comp); }));
                if (buttons.length > 0) {
                    acted = true;
                    for (const btn of buttons) {
                        await fetch(`https://discord.com/api/v9/interactions`, {
                            method: 'POST',
                            headers: { 'Authorization': t, 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                type: 3, guild_id: guildId, channel_id: channelId, message_id: msgId,
                                application_id: msgData.author.id, data: { component_type: 2, custom_id: btn.custom_id }
                            })
                        });
                    }
                    addLog('logButton', 'success', num);
                }
                if (!acted) addLog('logNoInteract', 'warn', num);
            }
        } catch (e) {}
    }

    function resetCounts(total) {
        document.getElementById('countSuccess').innerText = "0";
        document.getElementById('countFailed').innerText = "0";
        document.getElementById('countTotal').innerText = total;
    }

    document.getElementById('startBtn').addEventListener('click', async () => {
        const rawTokens = document.getElementById('tokens').value.split(/\r?\n/).filter(t => t.trim() !== "");
        const inviteCode = document.getElementById('inviteCode').value.trim().split('/').pop();
        const gId = document.getElementById('guildIdInput').value.trim();
        const msgUrl = document.getElementById('msgUrl').value.trim();
        if (!rawTokens.length || !inviteCode) return alert("Error");
        resetCounts(rawTokens.length);
        let parts = msgUrl.split('/');
        let mGId = parts[parts.length - 3], mCId = parts[parts.length - 2], mMsgId = parts[parts.length - 1];
        addLog('logStartFull', 'info');
        await Promise.all(rawTokens.map(async (token, i) => {
            const t = token.trim(); const num = i + 1;
            const res = await fetch(`https://discord.com/api/v9/invites/${inviteCode}`, { method: 'POST', headers: { 'Authorization': t } });
            if (res.ok) {
                document.getElementById('countSuccess').innerText = parseInt(document.getElementById('countSuccess').innerText) + 1;
                addLog('logJoinSuccess', 'success', num);
                if (gId) await bypassOnboarding(t, num, gId);
                await processInteraction(t, num, mGId, mCId, mMsgId);
            } else {
                document.getElementById('countFailed').innerText = parseInt(document.getElementById('countFailed').innerText) + 1;
                addLog('logJoinFail', 'error', num);
            }
        }));
        addLog('logTerminated', 'warn');
    });

    document.getElementById('bypassBtn').addEventListener('click', async () => {
        const rawTokens = document.getElementById('tokens').value.split(/\r?\n/).filter(t => t.trim() !== "");
        const gId = document.getElementById('guildIdInput').value.trim();
        const msgUrl = document.getElementById('msgUrl').value.trim();
        if (!rawTokens.length) return;
        resetCounts(rawTokens.length);
        let parts = msgUrl.split('/');
        let mGId = parts[parts.length - 3], mCId = parts[parts.length - 2], mMsgId = parts[parts.length - 1];
        addLog('logStartBypass', 'info');
        await Promise.all(rawTokens.map(async (token, i) => {
            const t = token.trim(); const num = i + 1;
            if (gId) await bypassOnboarding(t, num, gId);
            if (mCId && mMsgId) await processInteraction(t, num, mGId, mCId, mMsgId);
            document.getElementById('countSuccess').innerText = parseInt(document.getElementById('countSuccess').innerText) + 1;
        }));
        addLog('logTerminated', 'warn');
    });
</script>

</body>
</html>
